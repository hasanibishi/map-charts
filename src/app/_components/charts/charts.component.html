<div class="chart">
    <div>
        <div class="title">
            <h1>Europe Population</h1>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Select Chart Type</mat-label>
                <mat-select (selectionChange)="generateChart($event?.value)">
                    <mat-option *ngFor="let type of chartTypes"
                                [value]="type.value">
                        {{type.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div>
        <highcharts-chart [Highcharts]="Highcharts"
                          [options]="chartOptions"></highcharts-chart>
    </div>
</div>
